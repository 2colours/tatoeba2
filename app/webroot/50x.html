<!DOCTYPE html>
<html>
<head>
    <title>Tatoeba maintenance</title>
    <meta charset="utf-8"> 
    <link href="https://raw.githubusercontent.com/Tatoeba/tatoeba2/prod/app/webroot/favicon.ico" type="image/x-icon" rel="icon">
    <link href="https://raw.githubusercontent.com/Tatoeba/tatoeba2/prod/app/webroot/favicon.ico" type="image/x-icon" rel="shortcut icon">
    
    <style type="text/css">
    body {
        background: #E5E3DA;
        font-family: sans-serif;
    }
    a {
        color: #6A0;
    }
    a:hover {
        color: #DD8800;
    }
    #content {
        max-width: 800px;
        width: 100%;
        margin: auto;
        position: relative;
    }
    #logo {
        position: relative;
        width: 100px;
        height: 100px;
        background: #E5E3DA;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        border-radius: 50px;
    }
    #logo img {
        margin-top: 14px;
        margin-left: 14px;
    }
    #info {
        font-size: 24px;
        background: #fff;
        padding: 25px 40px 10px 50px;
        margin-top: -50px;
        margin-left: 50px;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        border-radius: 50px;
    }
    #info div {
        margin: 20px 0px;
        padding-bottom: 10px;
    }
    #links {
        text-align: right;
        top: 0px;
        width: 99%;
        position: absolute;
    }
    #links a {
        display: inline-block;
        padding-left: 35px;
        line-height: 32px;
        margin: 10px 30px;
        font-size: 24px;
        text-decoration: none;
    }
    .blogLink {
        background: url('https://cdn3.iconfinder.com/data/icons/picons-social/57/65-blogger-32.png') no-repeat;
    }
    .twitterLink {
        background: url('https://cdn3.iconfinder.com/data/icons/picons-social/57/43-twitter-32.png') no-repeat;
    }
    </style>
</head>
<body>

    <div id="content">
        <div  id="logo">
            <img width="72" height="72" alt="Tatoeba" 
                 src="https://raw.githubusercontent.com/Tatoeba/tatoeba2/prod/app/webroot/img/tatoeba.png" />
        </div>

        <div id="links">
            <a class="blogLink" href="http://blog.tatoeba.org">Blog</a>
            <a class="twitterLink" href="http://twitter.com/tatoeba_org">Twitter</a>
        </div>
        
        <div id="info">
            <div class="eng">
                <strong>Tatoeba is currently unavailable.</strong> 
                We are sorry for the inconvenience. 
                You can check our blog or Twitter for more information.
            </div>
            
            <div class="fra">
                <strong>Tatoeba est actuellement indisponible.</strong> 
                Nous nous excusons pour la gêne occasionée. 
                Vous pouvez aller voir sur notre blog ou Twitter pour plus d'informations.
            </div>
        </div>
    </div>
    
</body>
</html>
